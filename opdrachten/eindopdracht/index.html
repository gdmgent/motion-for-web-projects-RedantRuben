<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./scss/rubereda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <section id="start">
      <h1>Ceci n'est pas un carré</h1>
      <div class="box"></div>
      <p>Scroll down</p>
    </section> 
    <section id="rubereda">
      <div class="text1">
        <h2>Er was ooit eens een Fles</h2>
      </div>
      <div class="text2">
        <h2>De fles kon niet zwemmen...</h2>
      </div>
      <div class="text3">
        <h2>Dus begon hij maar te zinken...</h2>
      </div>
      <div class="text4">
        <h2>Hij zag wat toffe vissen...</h2>
      </div>
      <div class="text5">
        <h2>Zelf een onderzeeër...</h2>
      </div>
      <div class="text6">
        <h2>Einde van dit super spannend verhaal!!!</h2>
      </div>
        <div class="bg"></div> 
        <h1>Ruben Redant</h1>
        <img src="./rubereda/submarine.png" id="submarine">
        <img src="./rubereda/fish.png" id="smallFish">
        <img src="./rubereda/fish2.png" id="fish2">
        <img src="./rubereda/diver.png" id="scubaDiver">
        <img src="./rubereda/dolphin.png" id="dolphin">
        <svg style="display: none;">
          <path id="sharkPath" d="M0,100 L100,0" />
        </svg>
        <img src="./rubereda/shark.png" id="shark">
      <div class="box">
        <img src="./rubereda/bottle.png">
      </div>
    </section>
    <section id="end">
      <div class="box"></div> 
      <h1>Einde</h1>
    </section> 
  </div>
    <script src="../node_modules/gsap/dist/gsap.min.js"></script>
    <script src="../node_modules/gsap/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/MotionPathPlugin.min.js"></script>
    <script src="./js/rubereda.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
